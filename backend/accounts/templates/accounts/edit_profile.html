{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<div id="edit">
    <h1>Edit profile</h1>
    <p></p>
    {% if form.errors %}
    <div class="error">
        <h3>{{form.errors}}</h3>
    </div>
    {% endif %}
    <form action="." method="post">
        <table>
            <tr>
                <td class="edit_form"> First name: </td>
                <td class="edit_form">{{ form.first_name }}</td>
            </tr>
            <tr>
                <td class="edit_form">Last name: </td>
                <td class="edit_form">{{ form.last_name}}</td>
            </tr>
            <tr>
                <td class="edit_form">Email: </td>
                <td class="edit_form">{{ form.email }}</td>
            </tr>
            <tr>
                <td class="edit_form">Iban: </td>
                <td class="edit_form">{{ form.iban }}</td>
            </tr>
            <tr>
                {% csrf_token %}
                <td><input type="submit" value="edit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
