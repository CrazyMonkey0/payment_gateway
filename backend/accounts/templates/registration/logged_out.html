{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div id="logout" class="logout-container">
    <h1 class="logout-title">Logged Out</h1>
    <p class="logout-message">You have been successfully logged out. You can <a href="{% url 'login' %}"
            class="btn btn-login">log in again</a>.</p>
</div>
{% endblock %}
